<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alarm clock by Js</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="./ressources/clock (1).svg" alt="clock">
    <h1 class="time"> 23 : 40 : 50</h1>
    <div class="content">
      <div class="controls">
        <select>
          <option value="Hours" selected hidden>Hour</option>
        </select>
      </div>
      <!-- Minutes-->
      <div class="controls">
        <select>
          <option value="Minute" selected hidden>Minute</option>

        </select>
      </div>
    </div>
    <button class="btn">Alarm</button>
  </div>
  <script src="main.js"></script>
</body>
</html>
